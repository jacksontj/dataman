<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tornado Chat Demo</title>
  </head>
  <body>
    <h1>Welcome {{username}}</h1>
    <div id="input">
      <form action="/newthread" method="post" id="messageform">
        <table>
          <tr>
            <td><input type="text" name="body" id="thread" style="width:500px"></td>
            <td style="padding-left:5px">
              <input type="submit" value="{{ _("Create channel") }}">
              <input type="hidden" name="next" value="{{ request.path }}">
              {% module xsrf_form_html() %}
            </td>
          </tr>
        </table>
      </form>
    </div>
    <div id="body">
      <h2>Existing Channels</h2>

      <table>

      {% for thread in threads %}
        <tr>
          <td>
            <a href="/threads/{{thread['data']['id']}}">{{thread['data']["title"]}}</a>
          </td>
        </tr>
      {% end %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
