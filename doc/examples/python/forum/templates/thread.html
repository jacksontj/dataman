<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tornado Chat Demo</title>
  </head>
  <body>
    <h1>Thread {{thread['data']['title']}}</h1>
    <form action="{{ request.path }}/delete" method="put" id="deletethread">
      <input type="submit" value="Delete thread">
    </form>
    <table id="messages">
      {% for message in messages %}
        <tr>
          <td>{{message['data']['created_by']}}<td>
          <td>{{message['data']['content']}}<td>
        <tr>
      {% end %}
    </table>


    <div id="input">
      <form action="{{ request.path }}" method="post" id="messageform">
        <table>
          <tr>
            <td><input type="text" name="body" id="thread" style="width:500px" autofocus></td>
            <td style="padding-left:5px">
              <input type="submit" value="{{ _("Post message") }}">
              <input type="hidden" name="next" value="{{ request.path }}">
              {% module xsrf_form_html() %}
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
